<div class="chip">
    <div class="chip-header">
        <p class="chip-header-text">{{header}}</p>
    </div>
    <div class="chip-content">
        @if (type === 'roll') {
            <app-roll [type]="'row'" [mainValue]="content" [altValue]="altValue"></app-roll>
        }
        @else if (type === 'paragraph') {
            <p>
                <ng-content select=".content-text"></ng-content>
            </p>
        }
    </div>
</div>
