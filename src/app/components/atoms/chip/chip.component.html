<div class="chip">
    <div class="chip-header">
        <p class="chip-header-text">
            <ng-content select=".header-text"></ng-content>
        </p>
    </div>
    <div class="chip-content">
        @if (content === 'roll') {
            <app-roll [type]="type"></app-roll>
        }
        @else if (content === 'paragraph') {
            <p>
                <ng-content select=".content-text"></ng-content>
            </p>
        }
    </div>
</div>
