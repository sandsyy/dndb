<button 
  class="button"
  [ngClass]="buttonClasses"
  (click)="onClick()"
>
    @if (leftIcon) {
        <app-icon [name]="leftIcon"></app-icon>
    }
    @if (text) {
        <span class="button-text">{{text}}</span>
    }
    @if (rightIcon) {
        <app-icon [name]="rightIcon"></app-icon>
    }
</button>
