<div class="monster-card" (click)="navigateToMonster()">
    <div class="header">
        <div class="flex-col width-full">
            <div class="chip-text">
                <h4>{{monsterName}}</h4>
            </div>
            <div class="chip-text">
                <p class="medium">{{monsterSubtext}}</p>
            </div>
        </div>
        <div class="view-button">
            <span class="button-text">View</span>
            <app-icon [name]="'ChevronRight'"></app-icon>
        </div>
    </div>
    <div class="divider-horizontal"></div>
    <div class="flex-row none">
        <app-chip header="Challenge Rating" [chipType]="'roll'" [rollType]="'static'" [content]="challengeRating"></app-chip>
        <div class="divider-vertical"></div>
        <app-chip header="Armor Class" [chipType]="'roll'" [rollType]="'static'" [content]="armorClass"></app-chip>
    </div>
</div>
